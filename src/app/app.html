<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar>
      <button ion-button icon-only menuToggle side="left">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title side="right">Menu</ion-title>
    </ion-toolbar>

  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose (click)="homePage()">
        Home
      </button>
      <button ion-item menuClose (click)="sessionsPage()">
        Sessies
      </button>
      <button ion-item menuClose (click)="profilePage()">
        Profiel
      </button>
      <button ion-item menuClose (click)="logout()">
        Uitloggen
      </button>
      <button ion-item menuClose (click)="exitApp()">
        Vertrek
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav  [root]="rootPage" #content></ion-nav>

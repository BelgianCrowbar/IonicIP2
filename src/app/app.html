<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar>
      <button ion-button icon-only menuToggle side="left">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title side="right">Menu</ion-title>
    </ion-toolbar>

  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose (click)="homePage()">
        Home
      </button>
      <button ion-item menuClose (click)="sessionsPage()">
        Sessions
      </button>
      <button ion-item menuClose (click)="profilePage()">
        Profile
      </button>
    </ion-list>
  </ion-content>
  <ion-footer class="bar-light">
    <div class="button-bar">
      <button class="button button-icon icon " side="left" menuClose (click)="logout()">
        <ion-icon name="exit"></ion-icon>
        Logout
      </button>
      <button class="button button-icon icon ion-log-out" side="right" (click)="exitApp()">

        <ion-icon name="close"></ion-icon>
        Exit
      </button>
    </div>
  </ion-footer>
</ion-menu>
<ion-nav  [root]="rootPage" #content></ion-nav>

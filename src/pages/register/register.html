<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="register(form.value)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Firstname</ion-label>
        <ion-input type="text" name="firstname" ngModel required #firstname="ngModel"
                   [class.invalid]="firstname.errors && firstname.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="firstname.errors?.required && firstname.dirty">
        FirstName is required
      </ion-item>

      <ion-item>
        <ion-label floating>Lastname</ion-label>
        <ion-input type="text" name="lastname" ngModel required #lastname="ngModel"
                   [class.invalid]="lastname.errors && lastname.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="lastname.errors?.required && lastname.dirty">
        LastName is required
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" ngModel required email #email="ngModel"
                   [class.invalid]="email.errors && email.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
        Email is required
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.email && email.dirty">
        Email is not valid
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" ngModel required #password="ngModel"
                   [class.invalid]="password.errors && password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
        Password is required
      </ion-item>

      <ion-item>
        <ion-label floating>Matching password</ion-label>
        <ion-input type="password" name="mpassword" ngModel required #mpassword="ngModel"
                   [class.invalid]="mpassword.errors && mpassword.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="mpassword.errors?.required && mpassword.dirty">
        Matching password is required
      </ion-item>

      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!form.valid">Sign up</button>
      </div>

    </ion-list>
  </form>
</ion-content>

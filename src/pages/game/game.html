<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle side="left">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <div id="content">

    <button *ngFor="let card of cards" (click)="presentActionSheet(card)" class="knop">{{card.get}}
    </button>

    <div class="blue circle">
      <div class="white circle">
        <div class="blue circle">
          <div class="white circle">
            <div class="blue circle">
              <div class="white circle">
                <div class="blue circle3">
                  <div class="white circle3">
                    <div class="blue circle3">
                      <div class="white circle3">
                        <div class="blue circle3">
                          <div class="white circle3">
                            <div class="blue circle2">
                              <div class="white circle2">

                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        Item1

      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="showInfo(item)">show Info</button>
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="choose(item)">Choose</button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        Item2

      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="showInfo(item)">show Info</button>
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="choose(item)">Choose</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

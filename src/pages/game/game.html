<ion-header>

  <ion-navbar>

    <ion-title>Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <div id="content">

    <ul class="ladder">
      <li *ngFor="let i of getRounds(session.numberOfRounds)"></li>
    </ul>

      <button *ngFor="let card of cards;  let i = index;" (click)="presentActionSheet(card)" class="knop"
              [style.bottom]="cardCount[i] * 4 + 'em'"
              [style.left]=" 8+this.messure[this.cardCount[i]]*4 + 'em'">
        {{card.text}}, {{cardCount[i].toString()}}
      </button>

  </div>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        Item1
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="showInfo(item)">show Info</button>
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="choose(item)">Choose</button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        Item2

      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="showInfo(item)">show Info</button>
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="choose(item)">Choose</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

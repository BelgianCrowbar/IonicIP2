<ion-header>

  <ion-navbar>
    <ion-title>{{session.sessionName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="content">

    <div id="outer-circle">
      <div id="inner-circle">
        <span id="inside-content"></span>
        <div id="inner-circle2">
          <span id="inside-content2"></span>
          <div id="inner-circle3">
            <span id="inside-content3"></span>
          </div>
        </div>
      </div>
    </div>


    <button *ngFor="let card of cards; let i = index;"
            (click)="presentActionSheet(card)" class="knop"
            [ngStyle]="isGood ? drawCirclePoints(card,i) : goodStyles[i]">
    </button>


  </div>


  <ion-list>
    <app-card *ngFor="let card of cards; let i = index;"
              [style]="goodStyles[i]" (click)="presentActionSheet(card)" [vCard]="card" [vote]="sessionState"></app-card>
  </ion-list>
</ion-content>

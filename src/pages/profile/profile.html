<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle side="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profiel</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>Profiel Bewerken</h1>
  <form #form="ngForm" (ngSubmit)="changeProfile(form.value)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label>
          <h1 style="color: #488aff">Naam bewerken</h1>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-input type="text" name="firstName" ngModel required #firstName="ngModel" value="{{user.firstName}}"
                   [class.invalid]="firstName.errors && firstName.dirty"></ion-input>
      </ion-item>

      <ion-item class="error-message" *ngIf="firstName.errors?.required && firstName.dirty">
        Voornaam is vereist
      </ion-item>

      <ion-item>
        <ion-label>
          <h1 style="color: #488aff">Afbeelding toevoegen</h1>
        </ion-label>
      </ion-item>

      <div class="content">
        <img class="img-avatar" src="{{imgsrc}}" height="40" width="40" alt="img-avatar">
        <ion-item id="imgSelect" >
          <ion-input type="file" name="file" id="file" class="form-control" (change)="onFileChange($event)"></ion-input>
        </ion-item>
      </div>
    </ion-list>
    <button style="background-color: lightgreen" ion-button round full type="submit" [disabled]="!form.valid">Verander</button>
  </form>
  <button style="background-color: tomato" ion-button round full color="danger" (click)="cancel()">Cancel</button>

</ion-content>

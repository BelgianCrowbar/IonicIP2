<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input id="mail" type="text" name="email" ngModel required #email="ngModel"
                   [class.invalid]="email.errors && email.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
        Email is required
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input id="password" type="password" name="password" ngModel required #password="ngModel"
                   [class.invalid]="password.errors && password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
        Password is required
      </ion-item>

      <div padding>
        <button id="btnLogin" ion-button color="primary" block type="submit" [disabled]="!form.valid">Login</button>
      </div>

      <div padding>
        <button id="btnSignUp" ion-button color="secondary" block type="button" (click)="register()">Sign up</button>
      </div>
    </ion-list>
  </form>
</ion-content>

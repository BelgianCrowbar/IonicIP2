<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle side="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cards</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Kaartjes toevoegen</h1>
  <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label>
          <h1 style="color: #488aff">Beschrijving</h1>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-textarea name="text" class="form-control" required [(ngModel)]="card.text"
                      placeholder="Enter a description"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>
          <h1 style="color: #488aff">Afbeelding toevoegen</h1>
        </ion-label>
      </ion-item>

      <ion-item>
        <div class="content">
          <img class="img-avatar" src="{{imgsrc}}" height="40" width="40" alt="img-avatar">
          <ion-item id="imgSelect">
            <ion-input type="file" name="file" id="file" class="form-control"
                       (change)="onFileChange($event)"></ion-input>
          </ion-item>
        </div>
      </ion-item>
    </ion-list>

    <button ion-button round full style="background-color: lightgreen" type="submit" [disabled]="!form.valid">Opslaan</button>
  </form>
  <button ion-button round full style="background-color: tomato" (click)="cancel()">Cancel</button>
</ion-content>

<!--
  Generated template for the SessionOverviewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle side="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>sessie overzicht</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="row">
    <h5>Gepland</h5>
    <ion-icon ios="ios-clipboard" md="md-clipboard" padding-left=""></ion-icon>
  </div>
  <ion-list>
    <ion-item *ngFor="let session of activeSessions" (click)="presentActionSheet(session)">{{session.sessionName}}
    </ion-item>
  </ion-list>
  <div class="row">
    <h5>Actief</h5>
    <ion-icon ios="ios-ionic" md="md-ionic" padding-left=""></ion-icon>
  </div>
  <ion-list>
    <ion-item *ngFor="let session of plannedSessions">{{session.sessionName}}</ion-item>
  </ion-list>
  <div class="row">
    <h5>Gestopt</h5>
    <ion-icon ios="ios-lock" md="md-lock" padding-left></ion-icon>
  </div>
  <ion-list>
    <ion-item *ngFor="let session of stoppedSessions">{{session.sessionName}}</ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle side="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>sessie overzicht</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>Gepland</div>
  <ion-list>
    <ion-item *ngFor="let session of activeSessions" (click)='playSession(session.sessionId)'>{{session.sessionName}}</ion-item>
  </ion-list>
  <div>Actief</div>
  <ion-list>
    <button *ngFor="let session of plannedSessions" (click)='playSession(session.sessionId)'>{{session.sessionName}}</button>
    <button *ngFor="let session of plannedSessions" (click)='playSession(session.sessionId)'>{{session.sessionName}}</button>
  </ion-list>
  <div>Gestopt</div>
  <ion-list>
    <ion-item *ngFor="let session of stoppedSessions">{{session.sessionName}}</ion-item>
  </ion-list>
</ion-content>

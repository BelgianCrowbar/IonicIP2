<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle side="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page">
  Welcome <strong>{{user}}</strong>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3>Start Game</ion-col>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3>Active Games</ion-col>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3>Finished Games</ion-col>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 (click)="profilePage()">Profiel</ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

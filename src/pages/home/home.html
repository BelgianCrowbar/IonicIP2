<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page">
  Welcome <strong>{{user}}</strong>

  <button (click)="presentActionSheet()" class="knop">c

  </button>


  <div id="content">
    <div id="outer-circle">


      <div id="inner-circle">
        <span id="inside-content"></span>
        <div id="inner-circle2">
          <span id="inside-content2"></span>
          <div id="inner-circle3">
            <span id="inside-content3"></span>
            <div id="inner-circle4">
              <span id="inside-content4"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        Item1

      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="showInfo(item)">show Info</button>
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="choose(item)">Choose</button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        Item2

      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="showInfo(item)">show Info</button>
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="choose(item)">Choose</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

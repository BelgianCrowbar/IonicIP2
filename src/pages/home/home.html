<ion-header>
  <ion-navbar>
    <button id="btnSideMenu" ion-button icon-only menuToggle side="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="action-sheets-basic-page">
  <p class="mid">Welcome <strong>{{user}}</strong></p>

  <ion-grid>
    <ion-row>
      <button style="height: 100px" ios="ios-albums-outline" ion-button block (click)="overviewPage()">
        <div>
          <label>
            Overzicht Sessies
          </label>
          <br>
          <ion-icon ios="ios-albums-outline"></ion-icon>
        </div>
      </button>


      <button style="height: 100px" ion-button block (click)="profilePage()" id="btnProfile">
        <div>
          <label>
            Profiel
          </label>
          <br>
          <ion-icon ios="ios-contact-outline"></ion-icon>
        </div>
      </button>

      <button style="height: 100px" ion-button block (click)="logout()">
        <div>
          <label>
            Logout
          </label>
          <br>
          <ion-icon ios="ios-exit-outline"></ion-icon>
        </div>
      </button>
    </ion-row>
  </ion-grid>

</ion-content>

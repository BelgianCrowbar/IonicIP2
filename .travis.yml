dist: trusty
sudo: required
language: node_js
addons:
  chrome: stable
branches:
  only:
  - master
matrix:
  include:
  - node_js: 8
    env: KARMA=true KARMA_COVERAGE=true
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- npm install
script:
- npm run build
- npm run test-ci
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app: superproject2
  strategy: git
